<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranzaksiya tarixi</title>
  <style>
    body { background: #111; color: #fff; font-family: 'Poppins', sans-serif; margin:0; padding:0; }
    .box { max-width:700px; margin:40px auto; background:rgba(255,255,255,0.06); border-radius:18px; padding:32px; }
    h2 { color:#74b9ff; text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:18px; background:rgba(255,255,255,0.08); border-radius:12px; overflow:hidden; }
    th, td { padding:10px 8px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.12); }
    th { background:rgba(255,255,255,0.12); color:#00b894; font-weight:600; }
    tr:last-child td { border-bottom:none; }
    .empty { text-align:center; opacity:0.7; padding:24px; }
    .back { display:inline-block; margin-bottom:18px; color:#0984e3; text-decoration:none; }
  </style>
</head>
<body>
  <div class="box">
    <a href="/tashkilotlar" class="back">&larr; Orqaga</a>
    <h2>Tranzaksiya tarixi: {{ org_name }}</h2>
    {% if tranzaksiyalar %}
    <table>
      <tr>
        <th>Vaqt</th>
        <th>Amal</th>
        <th>Miqdor</th>
        <th>Balansdan soâ€˜ng</th>
        <th>Admin</th>
      </tr>
      {% for t in tranzaksiyalar %}
      <tr>
        <td>{{ t['vaqt'] }}</td>
        <td>{{ t['action'] }}</td>
        <td>{{ t['summa'] }}</td>
        <td>{{ t['balance_after'] }}</td>
        <td>{{ t['admin'] }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <div class="empty">Tranzaksiyalar topilmadi.</div>
    {% endif %}
  </div>
</body>
</html>
