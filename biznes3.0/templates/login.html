<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOTTA BOLA VIP SERVICE - Login</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(145deg, #000, #111);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }

    .stage {
      position: relative;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Chap va o‘ngdagi 3D rasmlar */
    .decor {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: auto;
      opacity: 0.9;
      filter: drop-shadow(0 10px 40px rgba(255,255,255,0.2));
      transition: transform 0.6s ease;
    }

    .decor.left {
      left: 5%;
      animation: floatLeft 6s ease-in-out infinite;
    }

    .decor.right {
      right: 5%;
      animation: floatRight 6s ease-in-out infinite;
    }

    @keyframes floatLeft {
      0%,100% { transform: translateY(-50%) rotateY(-15deg) scale(1); }
      50% { transform: translateY(-55%) rotateY(15deg) scale(1.05); }
    }

    @keyframes floatRight {
      0%,100% { transform: translateY(-50%) rotateY(15deg) scale(1); }
      50% { transform: translateY(-45%) rotateY(-15deg) scale(1.05); }
    }

    .decor img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateY(10deg);
    }

    /* Login konteyner */
    .login-container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 2;
      transform: rotateY(10deg) rotateX(5deg);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: rotateY(10deg) rotateX(5deg) translateY(0); }
      50% { transform: rotateY(-10deg) rotateX(-5deg) translateY(-10px); }
    }

    .logo img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
      animation: spin 6s linear infinite alternate;
      filter: drop-shadow(0 0 25px #fff);
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    h1 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #fff, 0 0 40px rgba(255,255,255,0.3);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #fff, #999);
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #fff, #ccc);
      box-shadow: 0 0 20px #fff;
    }

    /* Mobil versiya */
    @media (max-width: 900px) {
      .decor.left, .decor.right {
        display: none;
      }

      .login-container {
        transform: none;
        animation: none;
        width: 85%;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- Chap tarafdagi 3D rasm -->
    <div class="decor left">
      <img src="/static/moshinalogo.png" alt="KOTTA BOLA VIP SERVICE car logo">
    </div>

    <!-- O‘ng tarafdagi 3D rasm -->
    <div class="decor right">
      <img src="/static/TARIF.png" alt="Tarif rasmi">
    </div>

    <!-- Login oynasi -->
    <div class="login-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div style="margin-bottom:18px;">
            {% for category, message in messages %}
              <div style="background:#d63031; color:#fff; padding:10px 18px; border-radius:8px; font-size:15px; margin-bottom:6px;">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <div class="logo">
        <img src="/static/veblogo.png" alt="KOTTA BOLA Logo">
      </div>

      <h1>KOTTA BOLA VIP SERVICE</h1>

      <form method="POST" action="/login">
        <div class="input-group">
          <label for="login">Login</label>
          <input type="text" id="login" name="login" placeholder="Login kiriting">
        </div>
        <div class="input-group">
          <label for="password">Parol</label>
          <input type="password" id="password" name="password" placeholder="Parol kiriting">
        </div>
        <button type="submit">Kirish</button>
      </form>
    </div>
  </div>
</body>
</html>
